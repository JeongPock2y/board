<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!--style css 불러와 추가-->
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:insert="common/header.html"></div>
<div class="center">
    <form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
        <input type="hidden" name="_method" value="put"/>
<!--    hidden 타입을 게시글 id 값을 넘겨준 이유는 JPA(BoardRepository.save())에서
 insert와 update를 같은 메서드로 사용하기 때문.
즉, 같은 메서드를 호출하는데 id 값이 없다면 insert가 되는 것이고,
id 값이 이미 존재한다면 update가 되도록 동작됩니다. 따라서 Service에서 update를
 위한 메서드는 없고, insert와 같은 메서드를 사용.    -->
        <input type="hidden" name="id" th:value="${boardDto.id}"/>

        案　件 : <input type="text" name="title" th:value="${boardDto.title}"> <br>
        責任者 : <input type="text" name="writer" th:value="${boardDto.writer}"> <br>
        <textarea name="content" th:text="${boardDto.content}"></textarea><br>

        <input type="submit" value="修正">
    </form>
</div>
<div th:insert="common/footer.html"></div>
</body>
</html>
